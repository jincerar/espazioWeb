    <section id="registration">
      <div class="container">
        <div class="row seccion" style="background-color:#fff;">
          <div class="col-sm-offset-2 col-sm-8">
            <h1 class="w300 center">¡Bienvenido!</h1>
            <h3 class="w300 center">Déjanos tus datos y pronto te contactaremos.</h3>

            <form id="registration-form" role="form">

              <div id="nombreFrm" class="form-group">
                <label for="exampleInputEmail1">Nombre*</label>
                <input type="text" class="form-control" id="nombreIn" placeholder="Nombre" minlength="2" required>
              </div>

              <div id="apellidoFrm" class="form-group">
                <label for="exampleInputEmail1">Apellido*</label>
                <input type="text" class="form-control" id="apellidoIn" placeholder="Apellido" minlength="2" required>
              </div>

              <div id="emailFrm" class="form-group">
                <label for="exampleInputEmail1">Correo Electrónico*</label>
                <input type="email" class="form-control" id="emailIn" placeholder="Email" required>
              </div>


              <div id="ocupacionFrm" class="form-group">
                <label for="exampleInputEmail1" style="width:100%">Servicio*</label>
                <div class="radio-inline">
                  <label style="w300">
                    <input id="btn-rento" type="radio" name="optionsRadios" id="optionsRadios1" value="Rento">
                    Rento
                  </label>
                </div>
                <div class="radio-inline">
                  <label style="w300">
                    <input id="btn-busco" type="radio" name="optionsRadios" id="optionsRadios1" value="Busco lugar">
                    Busco lugar
                  </label>
                </div>
                <div class="radio-inline">
                  <label style="w300">
                    <input id="btn-otro" type="radio" name="optionsRadios" id="optionsRadios1" value="Otro">
                    Otro
                  </label>
                </div>
                <div id="otro-input" class="hidden form-group">
                  <input type="text" class="form-control" id="otroIn" placeholder="Chef, distribuidor, etc...">
                </div>
              </div>

              <div class="form-group">
                <label style="w300">
                  Descripción de tu negocio.
                </label>
                <textarea id="descripcionIn" class="form-control fill" rows="5"></textarea>
              </div>

              <div class="form-group">
                <label style="w300">
                  ¿Tienes algún comentario?
                </label>
                <textarea id="comentariosIn" class="form-control fill" rows="5" style="width:100%"></textarea>
              </div>

              <button id="submit-registration" class="btn btn-primary fill" onclick="validate()">Enviar</button>

            </form>

          </div>
        </div>
      </div>
    </section>
